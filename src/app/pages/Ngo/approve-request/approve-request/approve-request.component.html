<div class="main">
  <div class="col">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>

  </mat-form-field>

</div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>


      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef > Skills</th>
        <td mat-cell *matCellDef="let row"> {{row.skills}}% </td>
      </ng-container>


      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef > Purpose </th>
        <td mat-cell *matCellDef="let row"> {{row.purpose}} </td>
      </ng-container>


      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef > Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
      </ng-container>



      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef > End Date </th>
        <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
      </ng-container>

 <ng-container matColumnDef="volunteerwork">
        <th mat-header-cell *matHeaderCellDef >Volunteer Work</th>
        <td mat-cell *matCellDef="let row"> {{row.volunteerwork}} </td>
      </ng-container>



      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef >Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="btn-action"  aria-label=" icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" >
            <button mat-menu-item  (click)="onApproveClicked(row)">
              <mat-icon>done</mat-icon>
              <span></span>
            </button>
            <button mat-menu-item  (click)="onDeleteClicked(row)">
              <mat-icon>delete
              </mat-icon>
              <span></span>
            </button>

          </mat-menu>
    </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

      </tr>

    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>

</div>
