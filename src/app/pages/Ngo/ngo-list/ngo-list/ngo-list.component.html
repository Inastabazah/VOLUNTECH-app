<div class="main" >

  <div>
    <div class="col">

      <!--<mat-form-field>
        <mat-label>Filter</mat-label>
        <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>

    </mat-form-field>-->
         <mat-form-field appearance="fill" *ngFor="let usersFilter of usersFilters">
          <mat-label>{{ usersFilter.name }}</mat-label>
          <mat-select
            [(value)]="usersFilter.defaultValue"
            (selectionChange)="applyEmpFilter($event,usersFilter)"
            #input

            >
            <mat-option   #input *ngFor="let op of usersFilter.options" [value]="op">
              {{ op }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />

    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort  >


        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let row"> {{row.companyName}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef > phoneNumber </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
        </ng-container>


        <ng-container matColumnDef="companyWebsite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Website </th>
          <td mat-cell *matCellDef="let row"> {{row.companyWebsite}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
        <ng-container matColumnDef="Logo" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Logo </th>
          <td mat-cell *matCellDef="let row">


              <img [src]="row.logo" alt="">


            </td>

        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data.
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>-->
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>


</div>
