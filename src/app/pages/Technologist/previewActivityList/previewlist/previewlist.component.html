<div class="main">
  <div >
    <div class="col">
      <!--<mat-form-field>
        <mat-label>Filter</mat-label>
        <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>

    </mat-form-field>-->
    <mat-form-field appearance="fill" *ngFor="let usersFilter of usersFilters">
      <mat-label>{{ usersFilter.name }}</mat-label>
      <mat-select
        [(value)]="usersFilter.defaultValue"
        (selectionChange)="applyEmpFilter($event,usersFilter)"
        #input

        >
        <mat-option   #input *ngFor="let op of usersFilter.options" [value]="op">
          {{ op }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput [matDatepicker]="dp1"  (dateInput)="addEvent($event.target.value, $event)" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>

      <mat-datepicker #dp1></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="onRequestClicked()">Request</button>
  </div>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef > Description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>


        <ng-container matColumnDef="requiredskills">
          <th mat-header-cell *matHeaderCellDef > Required Skills </th>
          <td mat-cell *matCellDef="let element"> {{element.requiredskills}} </td>
        </ng-container>


        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef > Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>



        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef > End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
        </ng-container>

        <ng-container matColumnDef="numberOfTechnologists">
          <th mat-header-cell *matHeaderCellDef >No.Volunteers</th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfTechnologists}} </td>
        </ng-container>

        <ng-container matColumnDef="attachments">
          <th mat-header-cell *matHeaderCellDef > Attachments</th>
          <td mat-cell *matCellDef="let element"> <a [href]="element.attachments" target="_blank">click</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data.
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

        </tr>-->

      </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


  </div>
  </div>


</div>
