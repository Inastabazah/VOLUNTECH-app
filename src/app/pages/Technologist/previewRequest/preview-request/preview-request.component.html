<div class="main">
  <div style="display: flex;justify-content: center;" *ngIf="loading">
    <mat-spinner  diameter="20" color="warn"></mat-spinner>
  </div>

  <div class="col" >
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input class="input" matInput (keyup)="applyFilter($event)" placeholder="Search" #input>

  </mat-form-field>

  <button mat-raised-button (click)="onEditClicked(requestInfo)">Edit Request</button>
</div>


  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"  *ngIf="!loading" >


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef > Skills</th>
        <td mat-cell *matCellDef="let element"> {{element.skills}} </td>
      </ng-container>


      <ng-container matColumnDef="purpose">
        <th mat-header-cell *matHeaderCellDef > Purpose </th>
        <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
      </ng-container>


      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef > Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
      </ng-container>



      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef > End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
      </ng-container>

      <ng-container matColumnDef="volunteerwork">
        <th mat-header-cell *matHeaderCellDef > Volunteer Work</th>
        <td mat-cell *matCellDef="let element"> {{element.volunteerwork}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>

      </tr>

    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>


</div>

</div>
