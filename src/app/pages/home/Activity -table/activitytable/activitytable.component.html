  <section class= "section1" id="activity">
    <div class= "container">
      <h1 class= "title">Non-profit Company Activity</h1>
      <div class= "content-wrapper">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" >


            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef > Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef > Description</th>
              <td mat-cell *matCellDef="let element"> {{element.description}}% </td>
            </ng-container>


            <ng-container matColumnDef="requiredskills">
              <th mat-header-cell *matHeaderCellDef > Required Skills </th>
              <td mat-cell *matCellDef="let element"> {{element.requiredskills}} </td>
            </ng-container>


            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef > Start Date </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>



            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef > End Date </th>
              <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
            </ng-container>

            <ng-container matColumnDef="numberOfTechnologists">
              <th mat-header-cell *matHeaderCellDef >Number Of Volunteers </th>
              <td mat-cell *matCellDef="let element"> {{element.numberOfTechnologists}} </td>
            </ng-container>

            <ng-container matColumnDef="attachments">
              <th mat-header-cell *matHeaderCellDef > Attachments</th>
              <td mat-cell *matCellDef="let element"> <a [href]="element.attachments" target="_blank">click</a> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


          </table>

        </div>

     </div>
    </div>
  </section>
